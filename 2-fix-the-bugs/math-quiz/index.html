<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./styles.css">

    <script src='../../testing.js'></script>
    <script src='./scripts/logic.js'></script>
    <script src='./scripts/handlers.js'></script>
</head>

<body>
    <input id='first-number' class='input-field' placeholder="first number" />
    <select id='operation'>
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
  </select>
    <input id='second-number' class='input-field' placeholder="second number" />
    <p id='user-action'>hover to reveal answer</p>
    <code id='program-output'></code>


    <script src='./scripts/event-listeners.js'></script>
</body>

</html>
