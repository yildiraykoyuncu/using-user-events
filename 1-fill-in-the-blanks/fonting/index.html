<!DOCTYPE html>
<html>

<head>
    <title>Fonting</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./styles.css">

    <script src='../../testing.js'></script>
    <script src='./scripts/logic.js'></script>
    <script src='./scripts/handlers.js'></script>
</head>

<body>
    <section id='user-interface' class='interface'>
        <form id='user-input'>
            Emphasis: <select name="emphasis">
        <option value="none">NONE</option>
        <option value="bold">BOLD</option>
        <option value="italic">ITALIC</option>
      </select> Size: <select name="size">
        <option value="none">Medium</option>
        <option value="small">small</option>
        <option value="large">LARGE</option>
      </select> Color: <select name="color">
        <option value="none">Black</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="white">White</option>
      </select>
        </form>
        <textarea id='editor'></textarea>
    </section>

    <script src='./scripts/listeners.js'></script>
</body>

</html>
